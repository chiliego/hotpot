plugins {
    id 'fsu.instrumentation.java-library-conventions'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

dependencies {
    implementation 'org.ow2.asm:asm:9.2'
    implementation 'org.ow2.asm:asm-util:9.2'
}

jar {
    manifest {
        attributes("Agent-Class": "org.hotpot.instrumentation.HotPotAgent")
        attributes("Can-Redefine-Classes": "true")
        attributes("Can-Retransform-Classes": "true")
        attributes("Premain-Class": "org.hotpot.instrumentation.HotPotAgent")
    }
}